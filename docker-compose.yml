version: '3.4'

services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    healthcheck:
        test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
        interval: 10s
        timeout: 3s
        retries: 10
        start_period: 10s
  mongodb:
    image: mongo
  cache:
    image: redis:6.2-alpine
  cache-ui:
    image: rediscommander/redis-commander:latest
    depends_on:
        - cache
  rabbitmq:
    image: rabbitmq:3-management-alpine
  usermicroservice:
    image: ${DOCKER_REGISTRY-}usermicroservice
    build:
      context: .
      dockerfile: UserMicroservice/Dockerfile
    depends_on:
        ms-sql-server:
            condition: service_healthy
  productsmicroservice:
     image: ${DOCKER_REGISTRY-}productsmicroservice
     build:
        context: .
        dockerfile: ProductsMicroservice/Dockerfile
  paymentsmicroservice:
     image: ${DOCKER_REGISTRY-}paymentsmicroservice
     build:
        context: .
        dockerfile: PaymentsMicroservice/Dockerfile
  ordersmicroservice:
     image: ${DOCKER_REGISTRY-}ordersmicroservice
     build:
        context: .
        dockerfile: OrdersMicroservice/Dockerfile
  shoppingcartmicroservice:
     image: ${DOCKER_REGISTRY-}shoppingcartmicroservice
     build:
        context: .
        dockerfile: ShoppingCartMicroservice/Dockerfile
  locationmicroservice:
     image: ${DOCKER_REGISTRY-}locationmicroservice
     build:
        context: .
        dockerfile: LocationMicroservice/Dockerfile
